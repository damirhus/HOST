<!DOCTYPE html>
<html>
    <head>
        <title>Тестовое задание</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <select class="brands" onChange=employeesFilling()>
                <option selected disabled>Бренд</option>
            </select>
            <div class="positions"></div>
            <select class="employees" disabled>
                <option selected disabled>Сотрудники</option>
            </select>
            <button class="add" type="button" onClick=outputRender()>Добавить</button>
            <button class="clear" type="button" onClick=outputDelete()>Очистить</button>
            <div class="output"></div>
        </form>
    </body>
</html>
